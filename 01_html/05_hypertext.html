<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hyper Text</title>
  </head>
  <body>
    <h1>하이퍼텍스트</h1>
    <!-- 
      절대경로 : 어느 위치에서 접근해도 똑같은 곳을 찾아간다.
                HTTPS (HTTP Secure) 는 HTTP protocol의 암호화된 버전이다.
                이것은 대개 클라이언트와 서버 간의 모든 커뮤니케이션을 암호화 하기 위하여 SSL 이나 TLS을 사용한다.
                이 커넥션은 클라이언트가 민감한 정보를 서버와 안전하게 주고받도록 해준다.

      상대경로 : 현제위치에서 찾는 상대적인 경로
                ./ => 현제 나의 위치
                ../ => 현제 위치의 상위 폴더
                / => 최상위 폴더(root) 폴더 , 열리는 환경에 따라 달라짐

      ctrl + shift + p 약어로 래핑 검색 => 태그 이름 사용하면 자동으로 감싸진다
                                          단축티 등록 ctrl + shift + alt + p
      HTML 단축어                                   
      li*5>a => a태그가 들어있는 li태그를 5개 만든다.
     -->
    <ul>
      <li><a href="https://google.com">Google</a></li>
      <li><a href="../index.html">HTML</a></li>

</html>
