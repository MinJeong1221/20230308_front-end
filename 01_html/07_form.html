<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML form</title>
  </head>
  <body>
    <h1>HTML 사용자 입력받기</h1>
    <!-- 
      form : 서버에 사용자의 입력값을 제출할 때 사용한다.
            속성 1) action : 데이터를 처리할 서버 프로그램을 지정한다. 사실상 사용을 잘 안함(js를 통해서 함)
                 2) method :  속성값 get(기본)은 입력값이 주소에 노출된다. post는 노출 되지 앟는다
                 3) novalidate : input 타입에 따라 유효성 검증을 하지 않는다.
                 4) autocomplete : on, off => 자동완성 여부를 지정한다.

      input : 서버에 전송할 데이터를 사용자로부터 입력받는 태그
             속성 1) type : 속성 값에 따라 여려 형태의 데이터를 받는다.
                            text => text 입력 받는다
                            password => 비밀번호를 입력 받는다.(*로 보임)
                            email => 이메일을 입력받는다(이메일 형식이여야 됨)
                            tel => 전화번호를 입력받는다
                            checkbox => 여러개의 값을 선택을 할때 checkbox 사용
                            radio => 하나의 값을 선택할때 사용 (name의 속성값이 같아야 된다)   
                            number => 숫자만 입력이 가능(max, min 속성을 사용하여 최대 최솟값 지정)
                            range => 숫자를 조절하는 슬라이드 막대
                            date => 사용자 지역 기준으로 날짜를 넣는다
                            file => 파일을 첨부할수 있는 버튼(accept속성을 사용하면 파일의 확장자를 지정할수 있다)
                  2) name : 속성 값을 지정해서 데이터를 전송한다 key(속성이름) vaule(속성 값)의 형태로 전송
                  3) required : 필수 입력값을 지정, 입력하지 않을시 유효성 검증에 걸린다.
                  4) readonly : 읽기만 가능, 사용자가 변경 할 수 없다. 서버에 전송은 됨(예를 들면 주소를 찾을때)
                  5) value : input의 속성 값을 입력
                  6) disabled : 값을 변경 불가능, 서버에 전송이 안됨
                  7) placeholder : 입력값에 대한 힌트(안내문구)를 제공한다. 입력이 시작되면 사라진다.
                  8) autofocus : 사이트가 로딩될 때에 focus가 특정 input태그로 이동시킨다.(동시에 여러개 사용시 상단에 위치된 태그로 이동)

      label : 특정 글씨나 사진 등을 클릭했을 때 특정 input 태그로 focus를 이동시킨다
              속성 1) for : 클릭시 focus를 이동시키고자하는 input태그의 id값을 입력한다.

      textarea : 한줄 말고 여러줄을 글자로 입력 받을수 있다

      select : 드롭다운메뉴를 만들수 있다

      option : select 안에 넣어서 드롭다운메뉴를 추가한다

      button : form 태그 내부에 버튼을 통해서 양식을 전송, 초기화 등을 할 수 있다.
               속성 1) type : 속성값에 따라 버튼의 동작이 달라진다.
                             submit => 기본값(type을 지정하지 않으면 submit이다). 서버에 데이터 전송
                             reset => form태그 안의 input태그의 입력값을 지운다.
                             button => form태그 내부에서 아무 동작을 안한다.(js로 별도의 처리를 할 때 사용한다.)
                    2) form : form 태그 외부에서 동작할수 있다. 연결하고자 하는 form태그에 id값을 받아오면 사용가능하다.         

     -->
    <form action="" autocomplete="">
      <fieldset>
        <legend>배송정보</legend>
        <ul>
          <li>
            <label for="userId">이름</label>
            <input
              type="text"
              name="userId"
              required
              id="userId"
              placeholder="이름을 입력하세요"
            />
          </li>
          <li>
            <label for="userAdress">배송 주소</label>
            <input
              type="text"
              id="userAdress"
              name="userAdress"
              readonly
              value="경기도 안양시"
            />
          </li>
          <li>
            <label for="">이메일</label>
            <input type="email" name="userEmail" id="userEmail" disabled />
          </li>
          <li>
            <!-- label안에 input을 넣으면 id랑 for이 필요가 없음 -->
            <label
              >연락처
              <input
                type="tel"
                name="userTel"
                placeholder="연락처를 입력해 주세요"
                autofocus
              />
            </label>
          </li>
          <li>
            취미
            <label>
              <input
                type="checkbox"
                name="baketeball"
                id=""
                value="baketeball"
                checked
              />
              농구
            </label>
            <label>
              <input type="checkbox" name="baseball" id="" />
              야구
            </label>
            <label>
              <input type="checkbox" name="soccer" id="" />
              축구
            </label>
          </li>
          <li>
            마케팅 수신 동의
            <label>
              <input type="radio" name="marketing" value="true" checked />
              동의
            </label>
            <label>
              <input type="radio" name="marketing" value="false" />
              비동의
            </label>
          </li>
          <li>
            나이
            <input type="number" max="100" min="0" />
          </li>
          <li>
            가격대
            <input type="range" step="10" max="100" min="0" />
          </li>
          <li>
            생년월일
            <input type="date" step="10" max="100" min="0" />
          </li>
          <li>
            파일
            <input type="file" />
          </li>
          <li>
            자기소개
            <textarea name="" id="" cols="30" rows="10"></textarea>
          </li>
          <li>
            주소(드롭다운)
            <select name="city" id="">
              <option value="인천">인천</option>
              <option value="서울" selected>서울</option>
              <option value="안양">안양</option>
              <option value="부천">부천</option>
              <option value="부산">부산</option>
            </select>
          </li>
          <li>
            데이터 리스트(자동완성 기능)
            <input type="text" list="dong" />
            <datalist id="dong">
              <option value="안양동">anyoung</option>
              <option value="안양동2">anyoung2</option>
              <option value="안양동3">anyoung3</option>
            </datalist>
          </li>
        </ul>

        <button>등록</button>
        <button type="reset">초기화</button>
        <button type="button">버튼</button>
      </fieldset>
    </form>
  </body>
</html>
