<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS 텍스트 속성 테스트</title>
    <style>
      h1 {
        font-family: serif;
        font-size: 3em;
      }
      .bold {
        font-size: 1.5em;
        font-weight: 700;
      }
      .italic {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h1>레드향</h1>
    <p>
      껍질에 불은 빛이 돌아 <span class="bold">레드향</span>이라 불린다.<br />
      레드향은 한라봉과 귤을 교배한 것으로 <br />
      <span class="italic">일반 귤보다 2~3배 크고 과육이 붉고 통통하다</span>
    </p>
  </body>
</html>
