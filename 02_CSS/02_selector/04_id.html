<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>id 선택자</title>
    <style>
      /* 
      ","(요소를 묶어주는 선택자)
      */
      h1,
      p {
        text-align: center;
      }
      .red {
        color: red;
      }
      #big {
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <h1>id 선택자(#)</h1>
    <p>특정 id값을 가진 요소르 선택한다</p>
    <p id="big">아이디 값은 id 속성을 통해서 지정한다.</p>
    <p>
      1. id값은 중복사용이 불가능 하다(고유한 값).<br />
      2. 여러개의 요소가 하나의 id값을 가지면 안된다(하나의 요소가 여러개의
      id값을 가질수 없다).<br />
      3. id의 선택자는 <span class="red" id="big">"#id이름"</span>이다.
    </p>
    <p>우선순위 점수는 100점이다</p>
  </body>
</html>
