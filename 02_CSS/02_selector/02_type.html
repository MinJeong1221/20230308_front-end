<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS 선택자</title>
    <style>
      h1 {
        color: red; /* 글자 색을 빨간색으로 바꾼다 */
      }
      p {
        font-weight: 700;
        font-style: italic; /*이텔릭채를 적용한다 */
      }
    </style>
  </head>
  <body>
    <h1>type(tag)선택자</h1>
    <p>타입 선택자는 특정 태그의 요소를 모두 선택한다.</p>
    <p>타입 선택자의 우선순위 점수는 1점이다.</p>
  </body>
</html>
