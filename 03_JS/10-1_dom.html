<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>색상변경하기</title>
    <style>
      .box {
        width: 400px;
        height: 400px;
        border: 1px solid black;
      }

      .todos .active {
        font-weight: 700;
        text-decoration: line-through;
        color: #bbb;
      }
    </style>
  </head>
  <body>
    <!-- 
      각 버튼 클릭시 .box 배경색 변경하기
      1. 변경할 요소 가져오기
      2. 버튼들 가져오기
      3. 각 버튼 클릭시 스타일 변경하기
     -->
    <div class="box"></div>
    <button class="button" data-color="red">red</button>
    <button class="button" data-color="yellow">yellow</button>
    <button class="button" data-color="blue">blue</button>
    <button class="button" data-color="green">green</button>

    <!-- 
      인풋 태그에 색상요소를 입력하고 변경 버튼을 누르면 그값이 box 배경색으로 들어간다
      input.value : 인풋 태그가 가진값 
    -->
    <div>
      <input type="text" />
      <button class="btnChange">변경</button>
    </div>

    <!-- 클래스 명 추가 제거 -->
    <div>
      <h2>투두리스트</h2>
      <ul class="todos">
        <li class="active">HTML 공부하기</li>
        <li>CSS 공부하기</li>
        <li>JS 공부하기</li>
      </ul>
    </div>

    <script>
      let box = document.querySelector(".box");
      let buttonList = document.querySelectorAll(".button");

      // buttonList[0].addEventListener("click", function () {
      //   box.style.backgroundColor = "red";
      // });
      // buttonList[1].addEventListener("click", function () {
      //   box.style.backgroundColor = "yellow";
      // });
      // buttonList[2].addEventListener("click", function () {
      //   box.style.backgroundColor = "blue";
      // });

      //반복문을 통해 변경

      // let colorList = ["red", "yellow", "blue", "green"];
      // for (let i = 0; i < colorList.length; i++) {
      //   buttonList[i].addEventListener("click", function (e) {
      //     console.dir(e.target.dataset.color);
      //     box.style.backgroundColor = colorList[i];
      //   });
      // }

      for (let i = 0; i < buttonList.length; i++) {
        buttonList[i].addEventListener("click", function (e) {
          // e.target.dataset
          //  - html 태그에 data- 라는 접두사를 붙인 속성 값들을 포함하고 있다.
          //    => data-라는 접두사는 사라지고 뒷부분은 "-"를 기준으로 카멜케이스로 작성한다.
          box.style.backgroundColor = e.target.dataset.color;
        });
      }

      // 인풋 태그에 색상요소를 입력하고 변경 버튼을 누르면 그값이 box 배경색으로 들어간다

      let inputColor = document.querySelector("input");
      let btnChange = document.querySelector(".btnChange");

      btnChange.addEventListener("click", function (e) {
        box.style.backgroundColor = inputColor.value;
      });

      // 클래스 목록 추가 및 제거
      //  - 요소.classList : 요소가 가지고 있는 클래스 목록(유사 배열)
      //  - 요소.classList.add("추가할 클래스명") : 클래스 추가
      //  - 요소.classList.remove("제거할 클래스명") : 클래스 제거
      //  - 요소.classList.contains("클래스명") : 클래스 포함 여부를 true or false 반환
      //  - 요소.classList.toggle("클래스명") : 해당 클래스가 있으면 제거, 없으면 추가

      let todos = document.querySelectorAll(".todos li");
      for (let i = 0; i < todos.length; i++) {
        // todos[i].addEventListener("click", function () {
        //   console.log(todos[i].classList);
        // });
        //위 아래 같은 말
        // todos[i].addEventListener("click", function (e) {
        //   console.log(e.target.classList);
        // });

        todos[i].addEventListener("click", function (e) {
          // e.target.classList.add("active");
          // console.log(e.target.classList.contains("active"));

          // if (e.target.classList.contains("active")) {
          //   e.target.classList.remove("active");
          // } else {
          //   e.target.classList.add("active");
          // }

          e.target.classList.toggle("active");
        });
      }
    </script>
  </body>
</html>
