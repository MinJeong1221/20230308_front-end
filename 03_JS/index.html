<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>JavaScript</h1>
    <p>
      JavaScript는 HTML과 CSS로는 불가능한 독적인(Dynamic) 처리를 할 수 있는
      인터프리터(실행할때 실시간으로 번역기가 번역하는 언어이다.) 프로그램
      언어이다.
    </p>

    <h2>JS 실행 방법</h2>
    <p>
      script 태그 내부에 JS코드를 작성하거나, script태그의 src 속성에 실행할 .js
      파일을 지정한다.
    </p>

    <h2>Node.js</h2>
    <p>
      JavaScript는 원래 브라우저에서 동작하는 언어이다. <br />Node.js는 JS를
      다른 환경에서 실행할 수 있게 도와주는 런타임 환경이다.
    </p>
    <script src="./index.js"></script>

    <script>
      var currentYear = 2023;
      var birthYear;
      var age;

      //  숫자 + 문자열? => 연결연산자
      //  숫자 - 문자열 => 문자열을 숫자로 변환해서 산술.
      birthYear = prompt("태어난 연도를 입력하세요. (YYYY)", "");
      age = currentYear - birthYear + 1; //birthyear은 문자열이지만 js가 자동으로 형변환 한다.
      document.write(currentYear + "년 현제<br>");
      document.write(
        birthYear + "년에 태어난 사람의 나이는" + age + "세입니다."
      );
    </script>

  </body>
</html>
